        }

            gap: 8px;
            padding: 8px 10px;
            border-radius: 999px;
            border: 1px solid rgba(0, 0, 0, .10);

            font-size: 13px;
            font-weight: 700;
        }

            height: 10px;

            background: rgba(0, 0, 0, .15);
        }

        .badge.on .dot {
            background: var(--gold)
        }

        .badge.on {

        }

            height: 10px;
            border-radius: 999px;
            background: rgba(0, 0, 0, .08);
            overflow: hidden;
            margin-top: 10px;
        }

            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--brand), #ff6a00);
            transition: width .25s ease;
        }

            font-size: 16px;
            font-weight: 800;
            line-height: 1.35;
            margin: 0 0 10px 0;

            opacity: .7;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

            gap: 10px
        }

            border: 1px solid rgba(0, 0, 0, .12);
            border-radius: 12px;
            padding: 10px 12px;
            background: #fff;
            cursor: pointer;
            display: flex;
            gap: 10px;
            align-items: flex-start;

            background: rgba(0, 0, 0, .03)
        }

            font-weight: 900;
            width: 26px;
            height: 26px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        }

            gap: 10px;

            font-weight: 900;

        }

        }

        }

        }

            .title {

            }

            }
        }
    </style>
</head>

        // 保存到线上
        async function saveToOnline(result) {
            if (!ONLINE_SAVE_CONFIG.enabled) {
                return; // 未启用线上保存
            }

            try {
                if (ONLINE_SAVE_CONFIG.type === 'gist' && ONLINE_SAVE_CONFIG.gistToken && ONLINE_SAVE_CONFIG.gistId) {
                    // 使用 GitHub Gist API
                    const allResults = state.records;
                    const content = JSON.stringify(allResults, null, 2);

                    // GitHub API 认证：classic token 使用 token 前缀，fine-grained token 使用 Bearer
                    // 为了兼容性，先尝试 token 前缀（适用于 classic token）
                    const token = ONLINE_SAVE_CONFIG.gistToken;

                    const response = await fetch(`https://api.github.com/gists/${ONLINE_SAVE_CONFIG.gistId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${token}`, // classic token 使用 token 前缀
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            files: {
                                'quiz_results.json': {
                                    content: content
                                }
                            }
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('✓ 已保存到 GitHub Gist:', data.html_url);
                        // 可选：显示成功提示
                        const hint = document.getElementById('formHint');
                        if (hint) {
                            hint.textContent = '答题结果已自动保存到线上';
                            hint.style.color = 'var(--brand)';
                        }
                    } else {

                    }
                } else if (ONLINE_SAVE_CONFIG.type === 'webhook' && ONLINE_SAVE_CONFIG.webhookUrl) {
                    // 使用 Webhook（如 Google Apps Script）
                    const response = await fetch(ONLINE_SAVE_CONFIG.webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'

                }

            }
        }

      <td style="padding:8px;border-bottom:1px solid rgba(0,0,0,.08)">${idx + 1}</td>
      <td style="padding:8px;border-bottom:1px solid rgba(0,0,0,.08)">${r.studentId}</td>
      <td style="padding:8px;border-bottom:1px solid rgba(0,0,0,.08)">${r.totalCorrect}/${r.totalQuestions}</td>
      <td style="padding:8px;border-bottom:1px solid rgba(0,0,0,.08)">${stageInfo}</td>
      <td style="padding:8px;border-bottom:1px solid rgba(0,0,0,.08)">${r.time}</td>
    </tr>
  `;
                } else {
                    // 旧格式：兼容旧数据
                    return `
    <tr>
      <td style="padding:8px;border-bottom:1px solid rgba(0,0,0,.08)">${idx + 1}</td>
      <td style="padding:8px;border-bottom:1px solid rgba(0,0,0,.08)">${r.name || '未知'}</td>
      <td style="padding:8px;border-bottom:1px solid rgba(0,0,0,.08)">${r.phone || '未知'}</td>
      <td style="padding:8px;border-bottom:1px solid rgba(0,0,0,.08)">-</td>
      <td style="padding:8px;border-bottom:1px solid rgba(0,0,0,.08)">${r.time}</td>
    </tr>
  `;
                }
            }).join("");

            view.innerHTML = `
    <div class="card">
      <div class="big">答题统计记录（开发者模式）</div>
      <div class="smallnote">条数：${state.records.length}（最多预览 200 条）</div>

      <div style="overflow:auto;margin-top:10px;border:1px solid rgba(0,0,0,.10);border-radius:12px">
        <table style="width:100%;border-collapse:collapse;font-size:13px">
          <thead>
            <tr style="background:rgba(0,0,0,.04)">
              <th style="padding:8px;text-align:left">序号</th>
              <th style="padding:8px;text-align:left">学号</th>
              <th style="padding:8px;text-align:left">总成绩</th>
              <th style="padding:8px;text-align:left">各关成绩</th>
              <th style="padding:8px;text-align:left">完成时间</th>
            </tr>
          </thead>
          <tbody>${rows || `<tr><td colspan="5" style="padding:10px">暂无记录</td></tr>`}</tbody>
        </table>
      </div>

      <div class="footer">
        <div class="hint">开发者专用：导出 CSV 用于统计分析</div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn secondary" id="exportBtn2">导出 CSV</button>
          <button class="btn" id="homeBtn3">返回首页</button>
        </div>
      </div>
    </div>
  `;

            document.getElementById("exportBtn2").addEventListener("click", exportCSV);
            document.getElementById("homeBtn3").addEventListener("click", renderHome);
        }

        function exportCSV() {
            const header = ["学号", "总正确", "总错误", "总题数", "第一关成绩", "第二关成绩", "第三关成绩", "完成时间"];
            const lines = [header.join(",")].concat(
                state.records.map(r => {
                    if (r.studentId) {
                        // 新格式
                        const stage1 = r.stageResults && r.stageResults[0] ? `${r.stageResults[0].correct}/${r.stageResults[0].total}` : '-';
                        const stage2 = r.stageResults && r.stageResults[1] ? `${r.stageResults[1].correct}/${r.stageResults[1].total}` : '-';
                        const stage3 = r.stageResults && r.stageResults[2] ? `${r.stageResults[2].correct}/${r.stageResults[2].total}` : '-';
                        return [
                            r.studentId,
                            r.totalCorrect || 0,
                            r.totalWrong || 0,
                            r.totalQuestions || 0,
                            stage1,
                            stage2,
                            stage3,
                            r.time
                        ].map(escapeCSV).join(",");
                    } else {
                        // 旧格式兼容
                        return [
                            r.name || '',
                            '',
                            '',
                            '',
                            '',
                            '',
                            '',
                            r.time
                        ].map(escapeCSV).join(",");
                    }
                })
            );
            const blob = new Blob(["\ufeff" + lines.join("\n")], { type: "text/csv;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "答题统计_" + new Date().toISOString().slice(0, 10) + ".csv";
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        /* -------------------------
           开发者模式：通过特殊按键组合进入
        ------------------------- */
        let devKeySequence = [];
        document.addEventListener('keydown', (e) => {
            devKeySequence.push(e.key);
            if (devKeySequence.length > 5) devKeySequence.shift();
            // 按顺序按下：d-e-v
            if (devKeySequence.slice(-3).join('') === 'dev') {
                // 显示开发者入口
                const topbar = document.querySelector('.topbar .controls');
                if (topbar && !document.getElementById('devRecordsBtn')) {
                    const devBtn = document.createElement('button');
                    devBtn.className = 'btn ghost';
                    devBtn.id = 'devRecordsBtn';
                    devBtn.textContent = '📊 统计';
                    devBtn.style.fontSize = '12px';
                    devBtn.addEventListener('click', renderRecords);
                    topbar.insertBefore(devBtn, topbar.firstChild);
                    devKeySequence = [];
                }
            }
        });

        /* -------------------------
           启动
        ------------------------- */
        updateMusicBtn();
        renderHome();
    </script>
</body>
